<section class="mx-4 top position-relative">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
      <!-- vertical form section -->
      <div class="border rounded-4 p-4 bg-white">
        <p>Vertical</p>
        <div>
          <label>Name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mt-2">
          <label>Email</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mt-2">
          <label>Age</label>
          <input type="text" class="form-control" />
        </div>
      </div>
      <!-- vertical grid form section -->
      <div class="border rounded-4 p-4 mt-4 bg-white">
        <p>Vertical Grid</p>
        <div class="row">
          <div class="mt-2 col-12 col-sm-12 col-md-6 col-lg-6">
            <label>Name</label>
            <input type="text" class="form-control" />
          </div>
          <div class="mt-2 col-12 col-sm-12 col-md-6 col-lg-6">
            <label>Email</label>
            <input type="text" class="form-control" />
          </div>
        </div>
      </div>
    </div>
    <!-- horizontal form section -->
    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
      <div class="border rounded-4 p-4 bg-white">
        <p>Horizontal</p>
        <div class="row">
          <div class="col-2">Name</div>
          <div class="col-10"><input type="text" class="form-control" /></div>
        </div>
        <div class="row mt-2">
          <div class="col-2">Email</div>
          <div class="col-10"><input type="text" class="form-control" /></div>
        </div>
      </div>
      <!-- inline form section -->
      <div class="border rounded-4 p-4 mt-3 bg-white">
        <p>Inline</p>
        <div class="row">
          <div class="col-6">
            <input type="text" class="form-control" placeholder="Firstname" />
          </div>
        </div>
        <div class="row">
          <div class="col-6 mt-2">
            <input type="text" class="form-control" placeholder="Lastname" />
          </div>
          <div class="col-3 mt-2">
            <input type="submit" class="btn btn-primary border-0" />
          </div>
        </div>
      </div>
      <!-- help text section -->
      <div class="border rounded-4 p-4 mt-3 bg-white">
        <p>Help Text</p>
        <label>Username</label>
        <input type="text" class="form-control" />
        <span class="font-14px"
          >Enter your username to reset your password.</span
        >
      </div>
    </div>
  </div>
  <!-- advanced form section -->
  <div class="row mt-3">
    <div class="col-12">
      <div class="border rounded-4 p-4 bg-white">
        <p>Advanced</p>
        <div class="row">
          <div class="col-6">
            <label>Firstname</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-6">
            <label>Lastname</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <label>Address</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-6 mt-3">
            <label>City</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-3 mt-3">
            <label>State</label>
            <select class="form-select">
              <option>Option 1</option>
              <option>Option 2</option>
              <option>Option 3</option>
            </select>
          </div>
          <div class="col-3 mt-3">
            <label>Zip</label>
            <input type="text" class="form-control" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="my-2 text-center">
    <img alt="Logo" height="20" class="mr-2" src="assets/logo/logo-dark.svg" />
    by <span>PrimeNG</span>
  </div>
</section>
